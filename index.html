<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form>
    <fieldset class="info change-margin">
      <legend class="leg-info">Personal information</legend>
      <label class="margin-blok" for="sname">
        Surname:
        <input type="text" name="sname" id="sname" autocomplete="off">
      </label>
      <label class="margin-blok" for="name">
        Name:
        <input type="text" id="name" name="name" autocomplete="off">
      </label>
      <label class="margin-blok" for="tentacles">
        How old are You?
        <input type="number" id="tentacles" name="tentacles" min="1" max="100" value="12">
      </label>
      <label class="margin-blok" for="birthdaytime">
        Full date of birth:
        <input type="date" id="birthdaytime" name="birthdaytime">
      </label>
      <label class="margin-low" for="vehicle">
        I accept the term of the agreement
        <input type="checkbox" id="vehicle" name="vehicle" value="accept">
      </label>
    </fieldset>
    <fieldset class="registr change-margin">
      <legend class="leg-registr">Registration</legend>
      <label class="margin-blok" for="email">
        E-mail:
        <input type="email" id="email" name="email" required placeholder="email@example.com" autocomplete="off">
      </label>
      <label class="margin-low" for="pwd">
        Password:
        <input type="password" id="pwd" name="pwd" minlength="5" maxlength="20" autocomplete="off">
      </label>
    </fieldset>
    <fieldset class="interesting-fact change-margin">
      <legend class="leg-interesting-fact">An interesting fact about you!</legend>
      <label class="margin-blok" for="cats">
        <label>
          Do you love cats?
          <input type="radio" id="cats" name="pets" value="yes">
          Yes
        </label>
        <label >
          <input type="radio" name="pets" value="no">
          No
        </label >
      </label>
      <label class="margin-blok" for="color">
        What is your favorite color?
        <input type="color" id="color" name="color">
      </label>
      <label class="margin-blok" for="favtime">
        What time do you go to bed?
        <input type="time" id="favtime" name="favtime">
      </label>
      <label class="margin-blok" for="favcar">
        What are your favorite brand of cars?
        <select multiple size="4" name="favcar" id="favcar">
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
      </label>
      <label class="margin-low" for="rate">
        How do you rate our work?
        <input type="range" name="rate" id="rate" value="0">
      </label>
    </fieldset>
    <fieldset class="add-info change-margin">
      <legend class="leg-info">Additional info</legend>
      <label class="margin-blok" for="info">
        Comments:
        <textarea name="info" id="info" autocomplete="off"></textarea>
      </label>
      <label class="margin-low" for="rec">
        Would you recommend us?
        <select name="rec" id="rec" size="1">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>
    <button type="submit" onsubmit="onSubmit()">Submit</button>
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
